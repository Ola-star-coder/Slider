<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <a href="#" class="brand">Space</a>
        <div class="menu-btn">
            <div class="navigation">
                <div class="navigation-items">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Explore</a>
                    <a href="#">Gallery</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </header>

    
    <section class="main swiper mySwiper">

        <div class="wrapper swiper-wrapper">

            <div class="slide swiper-slide">

                <img src="images/slider 1.jpg" alt="" class="image" />
                <div class="image-data">

                    <span class="text">Fast Foods ðŸ¥–</span>

                    <h2>Enjoy The best BreadCrumbs</h2>

                    <a href="#" class="button">About Us</a>

                </div>

            </div>

            <div class="slide swiper-slide">

                <img src="images/slider 2.jpg" alt="" class="image" />

                <div class="image-data">

                    <span class="text">Fast Foods</span>

                    <h2>Enjoy the best Sushi  </h2>

                    <a href="#" class="button">About Us</a>

                </div>

            </div>

            <div class="slide swiper-slide">

                <img src="images/slider 3.jpg" alt="" class="image" />

                <div class="image-data">

                    <span class="text">Making Our Pizza for customers</span>
                    <h2>
                       Taste Pizza Like no other
                    </h2>

                    <a href="#" class="button">About Us</a>

                </div>

            </div>

            <div class="slide swiper-slide">
                <img src="images/slider 4.jpg" alt="" class="image" />
                <div class="image-data">
                    <span class="text">Yummy Yummy!!!</span>
                    <h2>
                       Top class Burger
                    </h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>
        </div>

        <div class="swiper-button-next nav-btn"></div>
        <div class="swiper-button-prev nav-btn"></div>
        <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="index.js"></script>
</body>

</html>
